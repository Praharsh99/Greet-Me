    <title>Greet Me</title>
    <link rel="stylesheet" href="master.css" />

    <div class="container">
      <!-- CLOCK AREA -->
      <div class="time">00:00:00 AM</div>

      <!-- GREETING CONTAINER -->
      <div class="greeting-container">
        <h1 class="greeting">
          <span id="wish"></span>,
          <span id="username">Friend</span>
        </h1>
        <p class="quote"></p>
      </div>

      <!-- TODO CONTAINER (INPUT ELEMENT & ADD BUTTON) -->
      <div class="todo-container">
        <input
          type="text"
          maxlength="124"
          class="todo-input element todo-writing"
          id="todo-input"
          width="80"
          placeholder=" Type something here to let me remember!"
        />
        <button class="todo-add-button" id="todo-add-button">ADD</button>
      </div>

      <!-- TODO ITEMS CONTAINER -->
      <div class="todo-items-container todo-writing" id="scrollbar">
        <div class="scroll" id="todo-items-container"></div>
      </div>
    </div>

    <!-- SHORTCUTS TAB CONTAINER -->
    <div class="shortcuts-container-main" id="shortcuts-container-main">
      <div class="menu-icon" id="menu-icon">
        <span class="ham-icon"></span>
      </div>
      <div class="shortcuts-container-sub t" id="shortcuts-container-sub">
        <div
          class="shortcut-icons-container"
          id="shortcut-icons-container"
        ></div>
      </div>
    </div>

        <!-- RIGHT SIDE - CUSTOMIZATION OPTIONS -->
        <div class="customization-options">
          <!-- CHANGE DISPLAY NAME SETTINGS -->
          <span class="label" id="name-label"> Customize Display Name: </span>
          <div class="name-change-container" id="name-change-container">
            <div class="name-change-inputs-container">
              <input
                type="text"
                maxlength="10"
                class="name-input element"
                id="name-input"
                placeholder="Please enter your name here!"
              />
              <button class="add-name-button" id="add-name-button">
                Change
              </button>
            </div>

            <span class="min-label" id="">Choose Font:</span>
            <div class="fonts-container" id="fonts-container">
              <span class="fonts-dropdown-container" id="fonts-dropdown">
                <input
                  type="text"
                  class="selected-font"
                  id="selected-font"
                  readonly
                />
                <button class="dropdown-toggle">
                  <img
                    src="./svg/down-arrow.svg"
                    alt=""
                    height="10"
                    width="10"
                    class="menu-img"
                  />
                </button>
                <div class="no-display" id="dropdown-menu"></div>
              </span>
              <div class="font-preview-change-button-container">
                <input
                  type="text"
                  class="font-preview"
                  id="font-preview"
                  value="This is a preview of the font"
                  readonly
                />
                <button
                  class="add-name-button font-change-button"
                  id="change-font-style"
                >
                  Select
                </button>
              </div>
            </div>

            <span class="min-label" id="">Font Color:</span>
            <div class="font-color-change-container">
              <input
                type="color"
                class="select-font-color"
                id="select-font-color"
              />
              <button class="add-name-button" id="change-font-color-button">
                Choose
              </button>
            </div>
            <p class="note" style="align-self: flex-start; margin-left: 0.9rem">
              *To change the font color click on the color bar above
            </p>
          </div>

          <!-- CHOOSE BACKGROUND IMAGES SETTINGS -->
          <span class="no-display" id="img-label">Choose Background:</span>
          <div class="no-display" id="background-image-container">

              <div class="dark-colors" id="dark-colors"></div>
              <div class="gradient-colors" id="gradient-colors"></div>
            </div>
          </div>

          <span class="no-display" id="url-label"> Image URL: </span>

            <div class="url-input-container">

                type="url"
                class="url-input element"
                id="url-input"
                placeholder="Please enter a URL to a image!"
              />
              <button class="add-name-button" id="url-button">Change</button>
            </div>
            <video controls class="url-tutorial" poster="./tutorial/poster.JPG">
